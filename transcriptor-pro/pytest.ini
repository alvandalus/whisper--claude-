[pytest]
# Configuración de pytest para Transcriptor Pro

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers personalizados
markers =
    slow: marca tests lentos (deseleccionar con '-m "not slow"')
    integration: marca tests de integración
    unit: marca tests unitarios
    api: marca tests que requieren API keys reales

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
